<section id="intro">
    <div class="intro-container wow fadeIn">
        <h1 class="mb-4 pb-0" i18n><span>LogIn </span> </h1>
        <p class="mb-4 pb-0" i18n>Welocme you to login with us </p>
    </div>
</section>
<!--==========================
      Contact Section
    ============================-->
<main id="main">
    <section id="contact" class="section-bg wow fadeInUp">
        <div class="container">
            <div class="section-header">
                <h2 i18n>Welcome to Login</h2>
                <p i18n>We are happy to existence you with us.</p>
            </div>
            <div class="form">
                <p *ngIf="errorMessage" class=" alert-danger alert">{{errorMessage}}</p>
                <form role="form" class="" [formGroup]="formLogin" (ngSubmit)="saveLogin()">
                    <div class="form-row">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label class="label1 res" i18n>Your Email</label>
                            <input type="email" name="email " class="form-control res" id="email" formControlName="email" />
                            <span *ngIf="(email.touched||errorMessage!='')  && email.invalid" class="error res">
                                <span *ngIf="email.errors.required" i18n>Please
                                    enter Email.</span>
                            <span *ngIf=" email.errors.email" i18n>Please enter a valid Email</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label class="label1 res" i18n>Your Password</label>
                            <input type="password" class="form-control res" name="password" id="password" formControlName="password" />
                            <span *ngIf="(password.touched||errorMessage!='') && password.invalid" class="error res">
                                <span *ngIf="password.errors.required" i18n>Please
                                    enter Password.</span>
                            </span>
                        </div>
                    </div>
                    <div class="text-center"><button class="text-center" type="submit" i18n>Login</button></div>
                    <div class="text-center  txt2" i18n>
                        Donâ€™t have an account?
                        <a class="" routerLink="/register">
                            Sign Up
                        </a> , <a class="txt2" routerLink="/forget-password">
                            Forget Password </a>
                    </div>
                </form>
            </div>
        </div>

    </section>
</main>
