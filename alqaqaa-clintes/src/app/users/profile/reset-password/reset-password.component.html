<section id="intro">
    <div class="intro-container wow fadeIn">
        <h1 class="mb-4 pb-0" i18n><span>Reset </span>Password</h1>
        <p class="mb-4 pb-0" i18n>Welocme you to section Forget Password</p>
    </div>
</section>
<!--==========================
      Contact Section
    ============================-->
<main id="main">
    <section id="contact" class="section-bg wow fadeInUp">
        <div class="container">
            <div class="section-header">
                <h2 i18n>Welcome to section Reset Password</h2>
                <p i18n>We are happy to existence you with us.</p>
            </div>
            <div class="form">
                <p *ngIf="errorMessage" class="alert-danger alert">{{errorMessage}}</p>
                <p *ngIf="errorMessagePad" class="alert-danger alert">{{errorMessagePad}}</p>
                <p *ngIf="message" class="alert-success alert" i18n>{{message}} <a routerLink="/login">Click Here</a></p>
                <form role="form" [formGroup]="newPassForma" (ngSubmit)="saveNewPass()">
                    <div class="form-row">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label class="label1 res" i18n>Your New Password</label>
                            <input type="password" name="email " class="form-control res" id="newPass" formControlName="newPass" />
                            <span *ngIf="(newPass.touched||errorMessagePad!='')  && newPass.invalid" class="error res">
                                <span *ngIf="newPass.errors.required" i18n>Please
                                    enter New Password.</span>
                            </span>
                        </div>
                    </div>
                    <div class="text-center"><button class="text-center" type="submit" i18n>Save New Password</button></div>
                </form>
            </div>
        </div>

    </section>
</main>
